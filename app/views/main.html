<container>
  <form class="col-md-12">
      <div class="form-group">
          <input type="text" class="form-control input-lg" ng-model="username" placeholder="Email">
      </div>
      <div class="form-group">
          <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password">
      </div>
      <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block" ng-click="login()">Ingresar</button>
          <span class="pull-right"><a href="#/register">Registrarse</a></span>
      </div>
  </form>
</container>
