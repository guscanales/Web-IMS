<form class="col-md-12">
<div class="alert {{alert.type}}" ng-repeat="alert in alerts" >{{alert.msg}}</div>
    <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="username" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" ng-model="password2" placeholder="Confirmar Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" ng-click="register()">Registrarse</button>
        <span class="pull-right"><a href="#/">Ya tengo cuenta</a></span>
    </div>
</form>
